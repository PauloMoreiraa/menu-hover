<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <ul>
        <li style="--i:#0a3d62; --j: #6ccfd4;">
            <span class="icon"><box-icon name='home' color="#fff"></box-icon></span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#7d8628; --j: #ffd651;">
            <span class="icon"><box-icon name='comment-dots' color='#ffffff' ></box-icon></span>
            <span class="title">Messages</span>
        </li>
        <li style="--i:#620a0a; --j: #ec4848;">
            <span class="icon"><box-icon name='heart' color='#ffffff' ></box-icon></span>
            <span class="title">Favourites</span>
        </li>
        <li style="--i:#0a6236; --j: #51aa15;">
            <span class="icon"><box-icon name='video' color='#ffffff' ></box-icon></span>
            <span class="title">Videos</span>
        </li>
        <li style="--i:#ce5301; --j: #75451e;">
            <span class="icon"><box-icon name='camera' color='#ffffff' ></box-icon></span>
            <span class="title">Photos</span>
        </li>
    </ul>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>
</html>
